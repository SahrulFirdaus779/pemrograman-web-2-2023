<script>
    const storageIsi = localStorage.getItem("isis");
    const pegawaiData = storageIsi? JSON.parse(storageIsi): [];

    // Menampilkan data lembur dalam tabel
    const dataPegawaiBody = document.getElementById("dataPegawaiBody");

    pegawaiData.forEach(function (isi) {
      const row = document.createElement('tr');
      row.innerHTML = `
      <td>${isi.nama}</td>
      <td>${isi.jabatan}</td>
      <td>${isi.tempat}
      <td>${isi.tanggal}</td>
      <td><input class="form-check-input" type="checkbox" id="status" name="status"></td>
      <td><a href="employe.html?action=view&id=${isi.id}">View</a> | <a href="employe.html?action=edit&id=${isi.id}">Edit</a></td>`
    ;
    dataPegawaiBody.appendChild(row);

        
    });
