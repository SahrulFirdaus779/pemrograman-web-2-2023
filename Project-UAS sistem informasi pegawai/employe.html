<script>
    function back() {
        const resultURL = "company.html";
        window.location.href = resultURL;
        return false;
      }
      function editItemById(
        id,
        nama,
        jabatan,
        tempat,
        tanggal,
        nik,
        alamat,
        email,
        telp
      ) {
        const storageIsi = localStorage.getItem("isis");
        const pegawaiData = JSON.parse(storageIsi);
        const newIsis = pegawaiData.map((item) => {
          if (item.id === id) {
            // Modify the name property for the item with the specified id
            return { ...item, nama, jabatan, tempat, tanggal, nik, alamat, email, telp};
          }
          return item;
        });
        localStorage.setItem("isis", JSON.stringify(newIsis));
        return true;
      }
      function submitPgw() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const action = urlParams.get("action");
        const id = urlParams.get("id");
        if (action == "view") {
          return false;
        }
        var nama = document.getElementById("nama").value;
        var jabatan = document.getElementById("jabatan").value;
        var tempat = document.getElementById("tempat").value;
        var tanggal = document.getElementById("tanggal").value;
        var nik = document.getElementById("nik").value;
        var alamat = document.getElementById("alamat").value;
        var email = document.getElementById("email").value;
        var telp = document.getElementById("telp").value;

        // Validasi form
        if (
          nama === "" ||
          jabatan === "" ||
          tempat === "" ||
          tanggal === "" ||
          nik === "" ||
          alamat === "" ||
          email === "" ||
          telp === ""
        ) {
          alert("Semua field harus diisi!");
          return false;
        }
        if (action == "edit") {
          editItemById(id, nama, jabatan, tempat, tanggal, nik, alamat, email, telp);
          const resultURL = "company.html";
          window.location.href = resultURL;
          return false;
        } else {
          const isi = {
            id: Math.random().toString(16).substr(2, 8),
            nama,
            jabatan,
            tempat,
            tanggal,
            nik,
            alamat,
            email,
            telp,
          };
          const storageIsi = localStorage.getItem("isis");
          if (storageIsi) {
            const pegawaiData = JSON.parse(storageIsi);
            pegawaiData.push(isi);
            localStorage.setItem("isis", JSON.stringify(pegawaiData));
          } else {
            localStorage.setItem("isis", JSON.stringify([isi]));
          }

          const resultURL = "company.html";
          window.location.href = resultURL;
          return false;
        }
      }
      // DOM
      const nama = document.getElementById("nama");
      const jabatan = document.getElementById("jabatan");
      const tempat = document.getElementById("tempat");
      const tanggal = document.getElementById("tanggal");
      const nik = document.getElementById("nik");
      const alamat = document.getElementById("alamat");
      const email = document.getElementById("email");
      const telp = document.getElementById("telp");

      // GET PARAMETER ON URL
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const action = urlParams.get("action");
      const id = urlParams.get("id");

      // IF ACTION VIEW
      if (action == "view" && id) {
        var submitButton = document.getElementById("button-submit");
        var submitBack = document.getElementById("button-back");

        // Set the display property to none
        submitButton.style.display = "none";
        submitBack.style.display = "block";
        const isis = localStorage.getItem("isis");
        if (isis) {
          // GET DATA BY ID
          const parse = JSON.parse(isis);
          const findById = parse.find((isi) => isi.id == id);

          // SET DATA INPUT VALUE
          nama.value = findById?.nama;
          nama.readOnly = true;

          jabatan.value = findById?.jabatan;
          jabatan.readOnly = true;

          tempat.value = findById?.tempat;
          tempat.readOnly = true;

          tanggal.value = findById?.tanggal;
          tanggal.readOnly = true;

          nik.value = findById?.nik;
          nik.readOnly = true;

          alamat.value = findById?.alamat;
          alamat.readOnly = true;

          email.value = findById?.email;
          email.readOnly = true;

          telp.value = findById?.telp;
          telp.readOnly = true;
        }
      }
      if (action == "edit" && id) {
        const isis = localStorage.getItem("isis");
        if (isis) {
          // GET DATA BY ID
          const parse = JSON.parse(isis);
          const findById = parse.find((isi) => isi.id == id);

          // SET DATA INPUT VALUE
          nama.value = findById?.nama;
          jabatan.value = findById?.jabatan;
          tempat.value = findById?.tempat;
          tanggal.value = findById?.tanggal;
          nik.value = findById?.nik;
          alamat.value = findById?.alamat;
          email.value = findById?.email;
          telp.value = findById?.telp;
        }
      }
      function logout () {
        alert('Apakah Anda yakin Akan keluar?');
        window.location.href = "index.html"
    }
