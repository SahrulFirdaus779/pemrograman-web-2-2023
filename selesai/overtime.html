<script>
    // Mendapatkan data lembur dari local storage
    const storedData = localStorage.getItem("datas");
    const lemburData = storedData ? JSON.parse(storedData) : [];

    // Menampilkan data lembur dalam tabel
    const dataLemburBody = document.getElementById("dataLemburBody");

    lemburData.forEach(function (data) {
      const row = document.createElement("tr");
      row.innerHTML = `
    <td>${data.nama}</td>
    <td>${data.jabatan}</td>
    <td>${data.tanggal}</td>
    <td>${data.jams}</td>
    <td>${data.jamen}</td>
    <td><input class="form-check-input" type="checkbox" id="status" name="status"></td>
    <td><a href="timeattendence.html?action=view&id=${data.id}">View</a> | <a href="timeattendence.html?action=edit&id=${data.id}">Edit</a></td>
  `;
      dataLemburBody.appendChild(row);
    });

    // Fungsi untuk membuka formulir baru di halaman hasil.html
    function openNewForm() {
      // Mengarahkan ke halaman index.html tanpa menyertakan parameter formulir sebelumnya
      window.location.href = "timeattendence.html";
    }
    function logout () {
        alert('Apakah Anda yakin Akan keluar?');
        window.location.href = "index.html"
    }
